<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login Form</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- inicio hero -->
    <section class="hero is-primary is-fullheight">
      <!-- inicio hero-body -->
      <div class="hero-body">
        <!-- inicio container -->
        <div class="container">
          <!-- inicio columns -->
          <div class="columns">
            <!-- inicio column -->
            <div class="column is-4 is-offset-4">
              <!-- inicio box -->
              <div class="box">
                <figure class="image is-square">
                  <img src="images/logo-sep.png" alt="Logo SEP" />
                </figure>
                <!-- inicio form -->
                <form>
                  <div class="field">
                    <!-- Usuario -->
                    <p class="control has-icons-left">
                      <input
                        type="text"
                        class="input is-medium"
                        placeholder="Usuario"
                      />
                      <span class="icon is-left">
                        <i class="fas fa-user"></i>
                      </span>
                    </p>
                  </div>
                  <div class="field">
                    <!-- Contraseña -->
                    <p class="control has-icons-left">
                      <input
                        type="password"
                        class="input is-medium"
                        placeholder="Contraseña"
                      />
                      <span class="icon is-left">
                        <i class="fas fa-lock"></i>
                      </span>
                    </p>
                  </div>
                  <!-- .field>.control>button.button.is-link -->
                  <div class="field is-grouped">
                    <div class="control">
                      <button class="button is-link is-medium">
                        <span>
                          <i class="fas fa-sign-in-alt"></i>
                          Iniciar sesión
                        </span>
                      </button>
                    </div>
                    <div class="control">
                      <button class="button is-text">
                        Regístrate amiguito!
                      </button>
                    </div>
                  </div>
                </form>
                <!-- fin form -->
              </div>
              <!-- fin box -->
            </div>
            <!-- fin column -->
          </div>
          <!-- fin columns -->
        </div>
        <!-- fin container -->
      </div>
      <!-- fin hero-body -->
    </section>
    <!-- fin hero -->

    <!-- section.hero>.hero-body>.container -->
  </body>
</html>
